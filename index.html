<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hungarian Flash Cards</title>
    <!--boostrap 4 CSS-->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--jQuery (AJAX)-->
    <script src="lib/jquery.min.js"></script>
    <!--boostrap 4 JS-->
    <script src="lib/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Hungarian Flash Cards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" onclick="load_set('week1');">Week1</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <h1>&nbsp;</h1>
        <h1>&nbsp;</h1>
    </div>
<div class="row">
    <div class="col-12 col-md-6 text-center">
        <br>
    <p>Starting Language</p>
    <button id="english" onclick="switch_lang('English');" class="btn btn-secondary disabled">English</button>
    <button id="magyar" onclick="switch_lang('Magyar');" class="btn btn-primary">Magyar</button>
    <br>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12 col-md-6">
        <div class="card h-100" id="flashcard">
          <div class="card-body"  onclick="next()">
            <h1 id="wordarea" class="text-center">WORD</h1>
            </div>
        </div>
    </div>

</div>
<hr>
    <p>Tap card for translation, tap again for next word.</p>
</div>
<footer class="py-5 bg-dark main-footer fixed-bottom">
  <div class="container">
    <p class="m-0 text-center">
        MIT License | Contribute on <a href="https://github.com/philipkiely/Hungarian">GitHub</a>
    </p>
    <hr>
    <p class="text-center"><a href="https://philipkiely.com">Copyright &copy; <span id="year">2019</span> Philip Kiely</a></p>
  </div><!-- /.container -->
</footer>
<script src="script.js"></script>
</body>
</html>
